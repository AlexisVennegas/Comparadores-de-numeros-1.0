<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Comparador 1</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<input type="number" id="numero1">
	<br>
	<input type="number" id="numero2">
	<br>
	<button onclick="comparar()">Comparar</button>

	<script>
		
		function comparar(){

			//Obtenemos los valores y los almacenamos
			var numero1 = document.getElementById("numero1").value;
			var numero2 = document.getElementById("numero2").value;

			//Aquí tu código

			var resultado;

			if(numero1 == "" ||  numero1 == undefined ) {
				resultado = "llena el primer campo"
			}

			else if ( numero2 == "" || numero2 == undefined) {
				resultado = "llena el segundo campo"
			}

			else if(numero1 > numero2) {
				resultado = "es mayor el numero 1"
			}
			
			else if(numero2 > numero1) {
				resultado = "es mayor el numero 2"
			}
			
		
			else if(numero1 = numero2){
				resultado = "son iguales los dos numeros"
			}
					
				alert(resultado)
			
		}

	</script>
</body>
</html>
